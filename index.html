<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
</head>
<body>
        <div class="grid">
            <!-- <div></div>
            <div></div>
            <div></div> -->
        </div>

        <div class="scoreboard">
            <span class="speed">SPEED</span><br>
            <span id="speed">0</span><br><br>
            <span class="lines">LINES</span><br>
            <span id="lines">0</span><br><br>
            <span class="score">SCORE</span><br>
            <span id="score">0</span><br><br>
            <span class="hi-score">HI-SCORE</span><br>
            <span id="hi-score">0</span><br><br>
            <span class="time">TIME</span><br>
            <span id="time">00:00</span><br>
        </div>

        <div class="overlay">
            <button class="btn-restart">RESTART</button>
        </div>

    <script src="script.js"></script>
</body>

</html>
